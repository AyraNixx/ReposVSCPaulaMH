<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ej. 2: Nombre y Sueldo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Indicamos el tipo de lenguaje-->
        <script language="JavaScript">
            /*Definimos las variables (tener en cuenta que en JS no existen tipos como en Java)*/
            let nombre = "Mario Perez Gutierrez";
            let sueldo = 900;
            //Usamos document.write("") para mostrar en la página HTML el nombre del empleado
            //y su sueldo
            document.write(nombre);
            //Ponemos la etiqueta <br> de HTML para el salto de línea
            document.write("<br>");
            document.write(sueldo);
        </script>
    </body>
</html>

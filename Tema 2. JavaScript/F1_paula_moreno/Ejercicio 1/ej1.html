<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ej. 1: Nombre y Edad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Indicamos el tipo de lenguaje-->
        <script language="JavaScript">
            //Usamos document.write("") para poder escribir un texto directamente en HTML
            document.write("Nombre: Paula");
            //Ponemos la etiqueta <br> de HTML para el salto de línea
            document.write("<br>");
            document.write("Edad: 22 años");
        </script>
    </body>
</html>

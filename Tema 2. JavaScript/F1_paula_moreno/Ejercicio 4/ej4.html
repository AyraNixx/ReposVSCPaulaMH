<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ej. 4: Perimetro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Indicamos el tipo de lenguaje-->
        <script language="JavaScript">
            //Definimos las variables
            let lado;
            let perimetro;
            //Usamos promt para cargar por teclado el valor del lado
            lado = prompt("Lado: ");
            //El perimetro se obtiene al multiplicar el lado por 4
            perimetro = 4 * lado;
            //Con document.write mostramos los datos en la página HTML
            document.write("Perímetro: " + perimetro);
        </script>
    </body>
</html>

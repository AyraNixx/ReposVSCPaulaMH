<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ej. 1 Fecha</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Indicamos el tipo de lenguaje-->
        <script language="JavaScript">
            //Definimos dos variables de tipo Date
            let fecha1 = new Date(2021, 11, 04);
            let fecha2 = new Date(2021, 01, 29);

            //Utilizamos el condicional para ver cual es la mayor
            if(fecha1 > fecha2) {
                //Con document.write indicamos en la pagina cual es 
                //la fecha mayor
                document.write("La primera fecha, " + fecha1.getDate() + "/"
                + fecha1.getMonth() + "/" + fecha1.getFullYear()  + ", es la mayor");
            }else if (fecha1 < fecha2){
                document.write("La segunda fecha, " + fecha2.getDate() + "/"
                + fecha2.getMonth() + "/" + fecha2.getFullYear() + ", es la mayor");
            }else{
                document.write("Ambas son la misma fecha");
            }
        </script>
    </body>
</html>
